application.title=MOIP-CHALLENGE
application.name=MOIP-CHALLENGE
application.package=br.com.moip
application.version=1.0.0
application.vendor=Durazzo
application.web.context=MoipTechnicalChallengeApp

## Server 
server.contextPath=/moip
server.port = 8080

# Enabling H2 Console
spring.h2.console.enabled=true
#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace


## MongoDB settings
spring.data.mongodb.host=
spring.data.mongodb.port=27017
spring.data.mongodb.database=moip
spring.data.mongodb.source=admin
spring.data.mongodb.username=moip
spring.data.mongodb.password=moip